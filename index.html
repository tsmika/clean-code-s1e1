<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="more-info-link"><img class="img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix picture">
    <a class="more-info-text" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-page">
    <p id="add-item"><label class="new-task-label" for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="input-text task" type="text">
      <button class="button">Add</button>
    </div>
    </p>
    <section class="section">
      <h3 class="section__header">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="input-text task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="img" src="./remove.svg" alt=""></button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox"><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text task">
          <button class="button button_edit">Save</button>
          <button class="button button_delete"><img class="img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__header">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="input-text task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
